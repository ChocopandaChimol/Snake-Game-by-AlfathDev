<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: white;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }


        .d-flex.justify-content-center.align-items-center.vh-100 {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            flex-direction: column;
        }

        .card {
            background-color: #1e2a38;
            border-radius: 25px;
            width: 440px;
            max-width: 100%;
            box-shadow: 0 0 20px #22c55e88, 0 0 40px #22c55e55 inset;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 2rem;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 40px #22c55ebb, 0 0 60px #22c55eee inset;
        }


        h2 {
            font-weight: 600;
            background: linear-gradient(90deg, #22c55e, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 8px #14b8a6cc;
            margin-bottom: 1.5rem;
        }


        #score {
            font-weight: 600;
            color: #a7f3d0;
            text-shadow: 0 0 6px #22c55eaa;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
        }

        canvas#gameCanvas {
            border-radius: 20px;
            box-shadow: 0 0 20px #22c55eaa, inset 0 0 15px #14b8a6aa;
            background-color: #0f172a;
            display: block;
            margin: 0 auto 1rem;
            max-width: 100%;
            height: auto;
        }


        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        button.btn {
            font-weight: 600;
            min-width: 100px;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        button.btn-success {
            background: linear-gradient(90deg, #22c55e, #14b8a6);
            color: white;
        }

        button.btn-success:hover:not(:disabled) {
            background: linear-gradient(90deg, #14b8a6, #22c55e);
            box-shadow: 0 0 15px #14b8a6;
        }

        button.btn-danger {
            background: linear-gradient(90deg, #dc2626, #b91c1c);
            color: white;
        }

        button.btn-danger:hover {
            background: linear-gradient(90deg, #b91c1c, #dc2626);
            box-shadow: 0 0 15px #dc2626;
        }

        button.btn-warning {
            background-color: #facc15;
            color: #1e2a38;
        }

        button.btn-warning:hover {
            background-color: #eab308;
            color: #1e2a38;
            box-shadow: 0 0 15px #eab308;
        }

        button.btn-info {
            background-color: #0ea5e9;
            color: white;
        }

        button.btn-info:hover {
            background-color: #0284c7;
            box-shadow: 0 0 15px #0284c7;
        }

        #settingsModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            max-width: 400px;
            transform: translate(-50%, -50%);
            background: #1e2a38;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 0 15px #22c55e;
            z-index: 1100;
            box-sizing: border-box;
        }

        #settingsModal h4 {
            color: #a7f3d0;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
        }

        #settingsModal label {
            color: #a7f3d0;
            font-weight: 500;
        }

        #settingsModal input[type="number"] {
            width: 100%;
            padding: 0.4rem 0.6rem;
            border-radius: 5px;
            border: 1px solid #22c55e;
            margin-top: 0.25rem;
            background: #0f172a;
            color: #a7f3d0;
            font-weight: 500;
            box-sizing: border-box;
        }

        #settingsModal input[type="number"]::-webkit-inner-spin-button,
        #settingsModal input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        #settingsModal button {
            width: 48%;
            margin-top: 1rem;
        }

        #directionButtons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 200px;
            gap: 10px;
            margin: 1.5rem auto 0;
            user-select: none;
        }

        #directionButtons button {
            flex: 1 1 40px;
            height: 40px;
            background-color: #22c55e;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        #directionButtons button:hover {
            background-color: #14b8a6;
            box-shadow: 0 0 8px #14b8a6;
        }

        #directionButtons {
            position: relative;
            height: 110px;
        }

        #btn-up {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 12px;
        }

        #btn-left {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 12px;
        }

        #btn-down {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 12px;
        }

        #btn-right {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            font-size: 24px;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
                max-width: 440px;
                margin-bottom: 20px;
            }

            #directionButtons {
                max-width: 160px;
                height: 90px;
            }

            #directionButtons button {
                width: 50px !important;
                height: 50px !important;
                font-size: 20px !important;
                border-radius: 10px !important;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <h2>Snake Game</h2>
            <p id="score">Score: 0</p>
            <canvas id="gameCanvas" width="400" height="400"></canvas>

            <div id="directionButtons" aria-label="Directional controls" role="group">
                <button id="btn-up" aria-label="Move Up" title="Up">&#9650;</button>
                <button id="btn-left" aria-label="Move Left" title="Left">&#9664;</button>
                <button id="btn-down" aria-label="Move Down" title="Down">&#9660;</button>
                <button id="btn-right" aria-label="Move Right" title="Right">&#9654;</button>
            </div>

            <div class="btn-group mt-3">
                <button id="startGame" class="btn btn-success">Start</button>
                <button id="pauseGame" class="btn btn-warning" disabled>Pause</button>
                <button id="resetGame" class="btn btn-danger" disabled>Reset</button>
                <button id="settingsBtn" class="btn btn-info">Settings</button>
            </div>
        </div>
    </div>


    <div id="settingsModal" role="dialog" aria-modal="true" aria-labelledby="settingsTitle" tabindex="-1">
        <h4 id="settingsTitle">Game Settings</h4>
        <label for="speedInput">Game Speed (ms):</label>
        <input id="speedInput" type="number" min="50" max="1000" step="10" value="100" />
        <label for="boxWidthInput">Box Width (px):</label>
        <input id="boxWidthInput" type="number" min="10" max="200" step="1" value="50" />
        <label for="boxHeightInput">Box Height (px):</label>
        <input id="boxHeightInput" type="number" min="10" max="200" step="1" value="50" />
        <div class="btn-group" style="justify-content: space-between; margin-top: 10px;">
            <button id="saveSettings" class="btn btn-success">Save</button>
            <button id="cancelSettings" class="btn btn-danger">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
