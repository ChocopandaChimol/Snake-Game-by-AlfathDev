<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background-color: #1e2a38;
      border-radius: 25px;
      width: 440px;
      box-shadow: 0 0 20px #22c55e88, 0 0 40px #22c55e55 inset;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px #22c55ebb, 0 0 60px #22c55eee inset;
    }
    h2 {
      background: linear-gradient(90deg, #22c55e, #14b8a6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px #14b8a6cc;
    }
    #score {
      font-weight: 600;
      color: #a7f3d0;
      text-shadow: 0 0 6px #22c55eaa;
    }
    canvas {
      border-radius: 20px;
      box-shadow: 0 0 20px #22c55eaa, inset 0 0 15px #14b8a6aa;
      background-color: #0f172a;
    }
    button.btn-success {
      background: linear-gradient(90deg, #22c55e, #14b8a6);
      border: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button.btn-success:hover {
      background: linear-gradient(90deg, #14b8a6, #22c55e);
      box-shadow: 0 0 15px #14b8a6;
    }
    button.btn-danger {
      background: linear-gradient(90deg, #dc2626, #b91c1c);
      border: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    button.btn-danger:hover {
      background: linear-gradient(90deg, #b91c1c, #dc2626);
      box-shadow: 0 0 15px #dc2626;
    }
    button.btn-warning {
      font-weight: 600;
    }
    button.btn-info {
      font-weight: 600;
    }
    #joystickContainer {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 150px;
      height: 150px;
      background: #1e2a38;
      border-radius: 50%;
      box-shadow: 0 0 15px #22c55e;
      touch-action: none;
      display: none;
      z-index: 1000;
    }
    #joystick {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: transparent !important;
    }
    @media (max-width: 768px) {
      #joystickContainer {
        display: block;
        bottom: 30px;
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        width: 120px;
        height: 120px;
      }
      #joystick {
        width: 120px;
        height: 120px;
      }
      .card {
        width: 90%;
        margin-bottom: 160px;
      }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 text-white">
  <div class="card p-4 text-center shadow-lg">
    <h2 class="fw-bold mb-3">üêç Snake Game</h2>
    <p class="mb-3 fs-5" id="score">Score: 0</p>
    <div class="d-flex justify-content-center mb-4">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div class="mt-4 d-flex flex-wrap justify-content-center gap-3">
      <button class="btn btn-success px-4" onclick="startGame()">Start</button>
      <button class="btn btn-warning px-4" id="pauseBtn" onclick="togglePause()" disabled>Pause</button>
      <button class="btn btn-danger px-4" onclick="resetGame()">Reset</button>
      <button class="btn btn-info px-4" id="settingsBtn" onclick="openSettings()">Settings</button>
    </div>
    <div id="settingsModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#1e2a38; padding:20px; border-radius:15px; box-shadow:0 0 15px #22c55e;">
      <h4 style="color:#a7f3d0; margin-bottom:15px;">Settings</h4>
      <label style="color:#a7f3d0;">Speed (ms): </label>
      <input type="number" id="speedInput" min="50" max="500" step="10" value="150" />
      <br/><br/>
      <label style="color:#a7f3d0;">Box Size (px): </label>
      <input type="number" id="boxInput" min="10" max="40" step="5" value="20" />
      <br/><br/>
      <button class="btn btn-success px-3" onclick="applySettings()">Apply</button>
      <button class="btn btn-danger px-3" onclick="closeSettings()">Close</button>
    </div>
  </div>
  <div id="joystickContainer">
    <canvas id="joystick" width="150" height="150"></canvas>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
